<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link, style 태그는 head 태그안에 선언 -->
    <!-- 태그선언된 위치에서 가까운 곳에 선언된 css가 적용됨 -->
    <!-- link 다음 줄에 style이 있으면 style이 적용, link가 더 가까우면 link의 css 적용 -->
    <!-- 외부 스타일 시트 -->
    <link rel="stylesheet" href="index02.css" />
    <!-- 내부 스타일 시트 -->
    <style>
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p style="color: magenta">안녕하세요</p>
    <p>안녕하세요</p>
    <p>안녕하세요</p>

    <!-- id 선택자를 사용하는 경우는 화면에서 고유한 값을 가지고 있어야한다. -->
    <!-- class 선택자는 화면에 동일한 class를 가지고 있을 수 있다. -->
    <!-- class는 공백으로 여러 클래스이름을 부여할 수 있다. -->
  </body>
</html>
