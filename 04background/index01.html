    <title>Document</title>
    <style>
      p {
        width: 300px;
        height: 300px;
        border: 1px solid #777;

        background-repeat: no-repeat;
        /* position (왼쪽에서 떨어지는 위치)(위쪽에서 떨어지는 위치) */
        background-position: 25% 100%; /* 10px 50px; */
      }

    <p>안녕하세요!</p>
