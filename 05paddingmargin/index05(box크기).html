<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        border: 1px solid #777;
        /* 최대 너비가 500px, 그 아래에서는 사이즈가 가변된다. */
        /* 최소 너비가 500px, 그 이상에서는 사이즈가 가변된다. */
        max-width: 200px;
        max-height: 300px;
      }
    </style>
  </head>
  <body>
    <p>
      max width 는 최대 너비 <br />
      min width 는 최소 너비<br />
    </p>
  </body>
</html>
