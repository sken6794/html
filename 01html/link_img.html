<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <a href="https://www.naver.com/">네이버로 이동하기</a>
    <a href="http://127.0.0.1:5500/link_img.html">hello로 이동</a>
    <!-- 전체주소 ↑ -->
    <!-- 같은프로젝트에 있다면, 상대경로를 이용해서 이동이 된다. -->
    <a href="hello.html">여기</a>
    <img src="penguin.jpg" alt="펭귄" width="500" height="300"/><br>
    <img src="penguin.jpg" alt="펭귄2"/><br>
    <!-- 싱글태그는 끝자리에 / 를 넣어줌 -->
    <!-- 짝이 있는 태그라면 태그안에 중첩으로 태그를 줄 수 있음 -->

    <a href="https://www.naver.com/">
        <img src="penguin.jpg" alt="펭귄">        
    </a>
    <hr/>
    <!-- ul => bullet list -->
    <!-- ul = 순서가 없는 리스트 -->
    <ul>
        <li>홍길동</li>
        <li>이순신</li>
        <li>신사임당</li>
    </ul>
    <!-- ol => num list -->
    <!-- ol = 순서가 있는 리스트 -->
    <ol>
        <li>1교시</li>
        <li>2교시</li>
        <li>3교시</li>
        <li>4교시</li>
    </ol>
    <!-- 테이블 태그 -->
    <!-- tr = 행, th = 제목 행, td = 내용 -->
    <table>
        <tr>
            <th>head</th>
        </tr>
        <tr>
            <thead>????</thead>
        </tr>
        <tr></tr>
    </table>


</body>
</html>
