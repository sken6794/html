<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box > div {
        display: inline;
      }
      .box2 > span,
      .box2 > strong,
      .box2 > small {
        display: block;
      }
      /* 인라인은 높이, 너비 지정을 할 수 없다. */
      .box3 > a {
        width: 100px;
        height: 100px;
        display: inline-block;
        /* 인라인배치를 하되 블럭 속성을 가지게 하여 높이, 너비를 인라인태그에 부여 */
      }
      .box4 {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>블럭</div>
      <div>블럭</div>
      <div>블럭</div>
    </div>
    <div class="box2">
      <span>인라인</span>
      <strong>인라인</strong>
      <small>인라인</small>
    </div>
    <div class="box3">
      <a href="">인라인블럭</a>
      <a href="">인라인블럭</a>
      <a href="">인라인블럭</a>
    </div>
    <div class="box4">display none</div>
  </body>
</html>
